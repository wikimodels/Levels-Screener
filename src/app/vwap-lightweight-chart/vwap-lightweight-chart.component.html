<div class="chart-container">
  <div class="title-container">
    <a [href]="tvLink" target="_blank" class="chart-link">
      <img [src]="imageUrl" alt="logo" class="round-image" />
      VWAP CHART {{symbol}} ({{category}})
    </a>
    <mat-icon class="refresh-icon" svgIcon="line-chart" (click)="goToLineChart()">
    </mat-icon>
    <mat-icon class="refresh-icon" (click)="refreshChartData()"
      [ngClass]="{ 'rotate': this.baseCharDrawingService.isRotating }">
      sync
    </mat-icon>
  </div>
  <div #chartContainer class="chart"></div>
</div>
