<div class="chart-container">
  <div class="title-container">
    <img [src]="imageUrl" alt="logo" class="round-image" />
    {{symbol}} ({{category}})
    <mat-icon class="refresh" (click)="refreshChartData()" [ngClass]="{ 'rotate': isRotating }">
      sync
    </mat-icon>
  </div>
  <div #chartContainer class="chart"></div>
</div>
