<div class="carousel-container">
  <div *ngFor="let image of images; let i = index" class="carousel-slide" [ngClass]="{'active': i === currentSlide}">
    <img [src]="image" alt="Slide {{i + 1}}">
  </div>

  <mat-icon svgIcon="_arrow_back" class="carousel-control prev" (click)="prevSlide()">arrow_back</mat-icon>
  <mat-icon svgIcon="_arrow_forward" class="carousel-control next" (click)="nextSlide()">arrow_forward</mat-icon>

  <div class="carousel-indicators">
    <span *ngFor="let image of images; let i = index" [ngClass]="{'active': i === currentSlide}"
      (click)="currentSlide = i"></span>
  </div>
</div>
